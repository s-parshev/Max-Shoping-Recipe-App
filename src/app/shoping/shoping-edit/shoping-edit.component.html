<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #formLocRef="ngForm" >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-control"
            ngModel
            name="ingredientName"
            #nameInput
            required
            >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">amount</label>
          <input 
            type="number" 
            id="amount" 
            class="form-control"
            #amountInput
            ngModel
            name="ingredientAmount"
            required
            >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" 
            type="submit"
            
            >
            add
          </button>
          <button class="btn btn-danger" type="submit">delete</button>
          <button class="btn btn-primary" type="button">clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
